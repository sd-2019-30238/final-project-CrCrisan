{% extends 'BaseLayout.html'%}

{% block content %}
    <h1>Lista Conturi</h1>
    <div class = "Conturi">
            {% for cont in lista %}
                <div class = "Cont">
                    <p>Nume : {{cont.nume}}</p>
                    <p>Sold : {{cont.sold}}</p>
                    <p>Tip : {{cont.tipCont}}</p>
                    <p>Credit : {{cont.credit}}</p>
                </div>
            {% endfor %}
    </div>
{% endblock %}
